<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript OCR</title>
    <link rel="icon" type="image/svg+xml" href="img/green-status.svg" />
    <link
      rel="stylesheet"
      href="/src/css/toDoListNumber4.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <form>
      <label for="taskInput">Tâche</label>
      <input type="text" id="taskInput" />
      <label for="categoryInput">Catégorie</label>
      <input type="text" id="categoryInput" />
      <button type="button" id="addButton">Ajouter</button>
    </form>
    <form>
      <button type="button" id="sortButtonByTask">Trier par tâche</button>
      <button type="button" id="sortButtonByCategory">
        Trier par catégorie
      </button>
    </form>
    <form>
      <select></select>
      <button type="button" id="categorySelect">Filtrer par catégorie</button>
      <button type="button" id="categoryReset">Annuler le filtre</button>
    </form>
    <table>
      <caption>
        My first ToDo List
      </caption>
      <thead>
        <tr>
          <th>Tâche</th>
          <th>Catégorie</th>
          <th>Supprimer</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <p><a href="http://localhost:5500">Retour à l'acceuil</a></p>
    <script src="/src/scripts/toDoListNumber4.js"></script>
  </body>
</html>
